<!-- CodeAlphaProject1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery - CodeAlphaProject1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Image Gallery - CodeAlphaProject1</h2>

  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery" id="gallery">
    <img src="nature1.jpeg" alt="Nature" data-category="nature">
    <img src="city1.jpg" alt="City" data-category="city">
    <img src="nature2.jpeg" alt="Nature" data-category="nature">
    <img src="city2.jpeg" alt="City" data-category="city">
    <img src="nature3.jpg" alt="Nature" data-category="nature">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="nav-btn prev" onclick="changeImage(-1)">&#10094;</button>
    <img id="lightbox-img" src="">
    <button class="nav-btn next" onclick="changeImage(1)">&#10095;</button>
  </div>
<script src="script.js"></script>
  
</body>
</html>
